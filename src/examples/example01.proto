syntax = "proto3";

message Child {
  string cute_name = 1;
}

enum Gender {
  MALE = 0; 
  FEMALE = 1; 
  OTHER = 2;
} 

message Person {
    string first_name = 1;
    int32 id = 2;
    string email = 3;
    repeated string phone = 4;
    Child child = 5;
    oneof residence {
      int32 appartment = 6; // nb of floors 
      float house = 7;      // sq footage
    }
    Gender gender = 8;
}
